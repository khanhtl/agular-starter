<div style="padding: 24px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
        <h2 style="margin: 0; font-size: 1.5rem; font-weight: 600;">Data Grid Demo</h2>
        <app-button (click)="toggleLoading()" [disabled]="isLoading()">
            {{ isLoading() ? 'Loading...' : 'Reload Data' }}
        </app-button>
    </div>

    <app-data-grid [data]="data()" [columns]="columns()" [loading]="isLoading()" height="500px" rowKey="id">
        <ng-template cellTemplate="cell-status" let-value="value">
            <strong>{{ value }}</strong>
        </ng-template>

        <ng-template cellTemplate="cell-actions">
            <app-button variant="outline" size="sm" [ripple]="true">
                <i-lucide [img]="Pencil" [size]="14" style="margin-right: 4px;"></i-lucide>
                Edit
            </app-button>
        </ng-template>
    </app-data-grid>
</div>
